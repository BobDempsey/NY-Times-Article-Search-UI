<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NY Times Search App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/journal/bootstrap.min.css">
	<!-- Link to jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center nytimesh1"><span class="fa fa-newspaper-o"></span> New York Times Search App</h1>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading"><span class="fa fa-newspaper-o"></span> Search Parameters</div>
					<div class="panel-body">
						<p><b>Search Term:</b></p>
						<div class="form-group">
							<input type="text" id="search-term" class="form-control" placeholder="ex: Donald Trump" aria-describedby="basic-addon1">
						</div>
						<p><b>Number of Records to Retrieve</b></p>
						<div class="form-group">
							<input type="text"  id="number-records" class="form-control" placeholder="ex: 10" aria-describedby="basic-addon1">
						</div>
						<p><b>Start Year (Optional)</b></p>
						<div class="form-group">
							<input type="text" id="start-year" class="form-control" placeholder="ex: 1985" aria-describedby="basic-addon1">
						</div>
						<p><b>End Year (Optional)</b></p>
						<div class="form-group">
							<input type="text"  id="end-year" class="form-control" placeholder="ex: 2016" aria-describedby="basic-addon1">
						</div>
						
						<div class="btn-group" role="group" aria-label="...">
							<button id="form-submission" type="button" class="btn btn-default"><span class="fa fa-search"> </span> Search</button>
						</div>
						<button type="button" class="btn btn-default"><span class="fa fa-trash-o"> </span> Clear</button>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="panel panel-default">
							<div class="panel-heading"><span class="fa fa-newspaper-o"></span> Top Articles</div>
							<div class="panel-body" id="top-articles">
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- end of container -->
		</div> 
		<style>
			
			.resultBox {
				padding: 20px 10px;
				width: 100%;
				margin: 10px;
				background: #ddd;
			}
			.resultTitle {
				font-size: 30px;
			}
			.resultNumber {
				padding: 10px;
				color: white;
				background: black;
				border-radius: 5px;
			}
			.jumbotron {
				background-color: #000080;
				
			}
			.nytimesh1{
				color: white !important;
			}
		</style>
		<script type="text/javascript" src="main.js"></script>
	</body>
	</html>
